apiVersion: v1
kind: Service
metadata:
  name: valhalla-api-lb
  namespace: valhalla
  labels:
    app: valhalla-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: valhalla-api
  ports:
  - name: http
    port: 80
    targetPort: 8002
    protocol: TCP
