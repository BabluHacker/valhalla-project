apiVersion: v1
kind: Service
metadata:
  name: valhalla-api
  namespace: valhalla
  labels:
    app: valhalla-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: valhalla-api
  ports:
  - name: http
    port: 80
    targetPort: 8002
    protocol: TCP
  sessionAffinity: None
