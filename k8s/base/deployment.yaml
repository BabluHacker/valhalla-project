apiVersion: apps/v1
kind: Deployment
metadata:
  name: valhalla-api
  namespace: valhalla
  labels:
    app: valhalla-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: valhalla-api
  template:
    metadata:
      labels:
        app: valhalla-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: valhalla-api
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: download-tiles
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /data/valhalla_tiles.tar ]; then
            echo "Downloading sample map data (Monaco - small dataset)..."
            apk add --no-cache wget
            wget -O /data/valhalla_tiles.tar https://raw.githubusercontent.com/valhalla/valhalla/master/test/data/utrecht_tiles.tar
            cd /data && tar xf valhalla_tiles.tar
            echo "Map data downloaded and extracted"
          else
            echo "Map data already exists, skipping download"
          fi
        volumeMounts:
        - name: valhalla-data
          mountPath: /data
      containers:
      - name: valhalla
        image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        env:
        - name: serve_tiles
          value: "True"
        - name: use_tiles_ignore_pbf
          value: "True"
        - name: build_elevation
          value: "False"
        - name: build_admins
          value: "False"
        - name: build_time_zones
          value: "False"
        volumeMounts:
        - name: valhalla-data
          mountPath: /custom_files
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: valhalla-data
        persistentVolumeClaim:
          claimName: valhalla-data
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - valhalla-api
              topologyKey: topology.kubernetes.io/zone
      terminationGracePeriodSeconds: 30
