apiVersion: apps/v1
kind: Deployment
metadata:
  name: valhalla-api
  namespace: valhalla
  labels:
    app: valhalla-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: valhalla-api
  template:
    metadata:
      labels:
        app: valhalla-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: valhalla-api
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: download-tiles
        image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
        command:
        - sh
        - -c
        - |
          if [ ! -d /custom_files/valhalla_tiles ]; then
            echo "Downloading Monaco OSM data (smallest dataset ~1MB)..."
            cd /custom_files
            wget -O monaco.osm.pbf https://download.geofabrik.de/europe/monaco-latest.osm.pbf
            echo "Building Valhalla tiles from Monaco data..."
            valhalla_build_config --mjolnir-tile-dir /custom_files/valhalla_tiles --mjolnir-tile-extract /custom_files/valhalla_tiles.tar > /custom_files/valhalla.json
            valhalla_build_tiles -c /custom_files/valhalla.json /custom_files/monaco.osm.pbf
            echo "Tiles built successfully!"
            ls -lh /custom_files/valhalla_tiles/
          else
            echo "Tiles already exist, skipping build"
          fi
        volumeMounts:
        - name: valhalla-data
          mountPath: /custom_files
      containers:
      - name: valhalla
        image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        env:
        - name: serve_tiles
          value: "True"
        - name: use_tiles_ignore_pbf
          value: "True"
        - name: build_elevation
          value: "False"
        - name: build_admins
          value: "False"
        - name: build_time_zones
          value: "False"
        volumeMounts:
        - name: valhalla-data
          mountPath: /custom_files
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: valhalla-data
        persistentVolumeClaim:
          claimName: valhalla-data
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - valhalla-api
              topologyKey: topology.kubernetes.io/zone
      terminationGracePeriodSeconds: 30
